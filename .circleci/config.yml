version: 2.1

jobs:
  test:
    machine:
      enabled: true
      image: ubuntu-1604:202010-01
    steps:
      - checkout
      - run:
          name: System Setup
          command: |
            sudo apt-get -qq update -y
            sudo apt-get -q install -y curl ca-certificates wget make
            sudo make setup

      - run:
          name: Test
          command: |
            make test VERBOSE=1

workflows:
  version: 2
  build_and_package:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
